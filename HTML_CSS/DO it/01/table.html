<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 공부중</title>
    <style>
        table, td, th { border: 1px solid black;}
        table thead {background-color: aquamarine;}
        table tfoot {background-color: aquamarine;}
    </style>
</head>
<body>
    <table>

        <tbody>
        <tr>
            <th>유치원</th>

        </tr>
        <tr>
            <th>초등학교</th>

            <td>252</td>
            <td>5,547</td>
            <td>474</td>
        </tr>
        <tr>
            <th>중학교</th>
            <td>117</td>
            <td>252</td>
            <td>5,547</td>
            <td>474</td>
        </tr> 
        <tr>
            <th>고등학교</th>
            <td>117</td>
            <td>252</td>
            <td>5,547</td>
            <td>474</td>
        </tr>
        <tr>
            <th>튻수학교</th>
            <td>117</td>
            <td>252</td>
            <td>5,547</td>

        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                    <td>304</td>

                    <td>86,954</td>
                    <td>6,111</td>
            </tr>
            
        </tfoot>

    </table>
</body>
</html>
