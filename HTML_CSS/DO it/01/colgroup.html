<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table과 cologroup연습중</title>
    <style>
        table, th, td {border: 1px solid #ccc;}
        th {width: 150px; height: 30px;}

        <tr>

        </tr>
        <tr>

        <tr>
            <th>브라질</th>
            <td>69</td>

        <tr>
            <th>세계평균</th>

</body>
</html>
