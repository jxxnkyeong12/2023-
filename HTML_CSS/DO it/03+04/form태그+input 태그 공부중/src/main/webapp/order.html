<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품주문서</title>
	<style type="text/css">
		.container {width: 600px; margin: 0 auto;}
		ul { list-style-type: none;}
		label.title { font-weight: bold; width: 80px; float: left;}
		div.centered { text-align: center;}	
		fieldset { margin: 15px 10px;}
		fieldset legend {font-weight: bold; font-size: 18px; color: purple;}
		ul li { margin-bottom: 10px;}
		
	</style>

</head>
<body>

	<div class = "container">
		<h1>상품 주문서</h1>
			<form>
				<fieldset>
					<legend>개인 정보</legend>	
						<ul>
							<li>
								<label for = "uname" class = "title">이름 : </label>
								<input type = "text" id = "uname" name = "uname"  placeholder="여백없이 입력" autofocus required>
							</li>
							<li>
								<label for = "phone1" class = "title">연락처 : </label>
								<input type = "tel" id = "phone1" name = "phone1"  placeholder="연락가능한 번호" required>
							</li>
						</ul>			
				</fieldset>
				<fieldset>
					<legend>배송지 정보</legend>
					<ul>
							<li>
								<label for = "addr" class = "title">주소 : </label>
								<input type = "text" id = "addr" name = "addr"  required>
							</li>
							<li>
								<label for = "phone2" class = "title">전화번호 : </label>
								<input type = "tel" id = "phone2" name = "phone2"  required>
							</li>
								<li>
								<label for = "memo" class = "title">메모 : </label>
								<textarea rows="3" cols="40" id = "memo" name = "memo"></textarea>
							</li>
						</ul>							
				</fieldset>
				<fieldset>
					<legend>주문 정보</legend>	
						<ul>
							<li>
								<label><input type = "checkbox" >과테말라 안티구아 (100g) </label>
								<label><input type = "number" value = "0" min= "0" max = "5">개</label>
							</li>
							<li>
								<label><input type = "checkbox" >인도네시아 만델링(100g) </label>
								<label><input type = "number" value = "0" min= "0" max = "5">개</label>
							</li>
							<li>
								<label><input type = "checkbox" >탐라는도다(블렌딩) (100g) </label>
								<label><input type = "number" value = "0" min= "0" max = "5">개</label>
							</li>
						</ul>			
				</fieldset>
				<div class = "centered">
				<input type= "submit"  value = "주문하기">
				<input type= "reset"  value = "다시작성">
				</div>
			</form>
	</div>
</body>
</html>
